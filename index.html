<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <section id="image-container">
          <picture>
            <source
              media="(min-width:600px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <source
              media="(min-width:375px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="perfume bottle"
              style="width: auto"
            />
          </picture>
        </section>
        <section id="info-container">
          <p id="sub-title">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="price-container">
            <p id="current-price">$149.99</p>

            <p id="original-price">$169.99</p>
          </div>
          <button>
            <img
              src="./images/icon-cart.svg"
              id="cart-icon"
              alt="shopping cart icon"
            />
            <span>Add to Cart</span>
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
